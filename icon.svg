<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f5f5f5" rx="20"/>
  
  <!-- LED Matrix Grid -->
  <g id="led-grid">
    <!-- Rows of LED dots -->
    <circle cx="40" cy="40" r="6" fill="#ff6b35"/>
    <circle cx="70" cy="40" r="6" fill="#ff6b35"/>
    <circle cx="100" cy="40" r="6" fill="#ff6b35"/>
    <circle cx="130" cy="40" r="6" fill="#ff6b35"/>
    <circle cx="160" cy="40" r="6" fill="#ff6b35"/>
    
    <circle cx="40" cy="70" r="6" fill="#ff6b35"/>
    <circle cx="70" cy="70" r="6" fill="#ffa500"/>
    <circle cx="100" cy="70" r="6" fill="#ffa500"/>
    <circle cx="130" cy="70" r="6" fill="#ffa500"/>
    <circle cx="160" cy="70" r="6" fill="#ff6b35"/>
    
    <circle cx="40" cy="100" r="6" fill="#ff6b35"/>
    <circle cx="70" cy="100" r="6" fill="#ffff00"/>
    <circle cx="100" cy="100" r="6" fill="#ffff00"/>
    <circle cx="130" cy="100" r="6" fill="#ffff00"/>
    <circle cx="160" cy="100" r="6" fill="#ff6b35"/>
    
    <circle cx="40" cy="130" r="6" fill="#ff6b35"/>
    <circle cx="70" cy="130" r="6" fill="#ffa500"/>
    <circle cx="100" cy="130" r="6" fill="#ffa500"/>
    <circle cx="130" cy="130" r="6" fill="#ffa500"/>
    <circle cx="160" cy="130" r="6" fill="#ff6b35"/>
    
    <circle cx="40" cy="160" r="6" fill="#ff6b35"/>
    <circle cx="70" cy="160" r="6" fill="#ff6b35"/>
    <circle cx="100" cy="160" r="6" fill="#ff6b35"/>
    <circle cx="130" cy="160" r="6" fill="#ff6b35"/>
    <circle cx="160" cy="160" r="6" fill="#ff6b35"/>
  </g>
  
  <!-- Glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g id="led-grid-glow" filter="url(#glow)">
    <circle cx="100" cy="70" r="6" fill="#ffa500" opacity="0.3"/>
    <circle cx="100" cy="100" r="6" fill="#ffff00" opacity="0.3"/>
    <circle cx="100" cy="130" r="6" fill="#ffa500" opacity="0.3"/>
  </g>
</svg>
