repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.3.0
    hooks:
      - id: check-added-large-files
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        require_serial: true

      - id: ruff
        name: ruff
        entry: ruff
        language: system
        types: [python]
        require_serial: true
        args:
          - --config
          - .ruff.toml
          - --select
          - ALL
          - --ignore
          - ANN101
          - --ignore
          - ANN401
          - --ignore
          - D203
          - --ignore
          - D212
          - --ignore
          - COM812
          - --ignore
          - ISC001

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.2.1
    hooks:
      - id: prettier
